<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

 <body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
    <div class = "botoes">
        <button onclick="memoryStore()">MS</button>
        <button onclick="memoryRecall()">MR</button>
        <button onclick="memoryClear()">MC</button>
        <button onclick="memoryAdd()">M+</button>
        <button onclick="memorySubstract()">M-</button>
        <button onclick="clean()">C</button>

        <button onclick="addvalue('1')">1</button>
        <button onclick="addvalue('2')">2</button>
        <button onclick="addvalue('3')">3</button>

        <button onclick="addvalue('4')">4</button>
        <button onclick="addvalue('5')">5</button>
        <button onclick="addvalue('6')">6</button>

        <button onclick="addvalue('+')">+</button>
        
        <button onclick="addvalue('7')">7</button>
        <button onclick="addvalue('8')">8</button>
        <button onclick="addvalue('9')">9</button>
        <button onclick="addvalue('-')">-</button>
        

        <button onclick="addvalue('/')">/</button>
        <button onclick="addvalue('*')">*</button>
       
       
        <button onclick="addvalue('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="backspace()"> ⌫</button>
        <button onclick="addvalue('.')">.</button>
        <button onclick="addvalue('(')">(</button>
        <button onclick="addvalue(')')">)</button>
        <button onclick="addvalue('3.1415926535897')">π</button>
        <button onclick="addvalue('2.7182818284590')">e</button>
        <button onclick="calcperc()">%</button>
        <button onclick="addvalue('**')">^</button>
        <button onclick="squareroot()">√</button>
        <button onclick="cuberoot()">∛</button>
        <button onclick="trigonometric('sin')">sin</button>
        <button onclick="trigonometric('cos')">cos</button>
        <button onclick="trigonometric('tan')">tan</button>
        <button onclick="trigonometricInverse('asin')">asin</button>
        <button onclick="trigonometricInverse('acos')">acos</button>
        <button onclick="trigonometricInverse('atan')">atan</button>
        <button onclick="trigonometricHyper('sinh')">sinh</button>
        <button onclick="trigonometricHyper('cosh')">cosh</button>
        <button onclick="trigonometricHyper('tanh')">tanh</button>
        <button onclick="logarithm()">log</button>
        <button onclick="factorial()">n!</button>
        <button onclick="addvalue('%')">MOD</button>
        
        




    </div>
</div>

<script src="script.js"></script>
 </body>   
</html>
